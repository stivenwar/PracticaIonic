<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title >INICIO</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let c of componentes | async"
              [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>
</ion-content>
