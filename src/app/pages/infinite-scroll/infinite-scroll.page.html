<app-cabecera titulo="Infinite Scroll"></app-cabecera>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>
        Item{{i+1}}
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loading-text="cargando..."
                                 loading-spinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
