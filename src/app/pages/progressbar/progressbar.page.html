<app-cabecera titulo="Progress Bar y Range"></app-cabecera>

<ion-content>

  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambiarRango($event)"
                 min="1"
                 max="100"
                 pin="true"
                 color="tertiary"
                 mode="md">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
