<ion-header>
  <ion-toolbar>
    <ion-title>fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of data; let index = index">
      Item {{ index + 1 }}
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="Add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon> </ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="logo-twitter"></ion-icon> </ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="logo-youtube"></ion-icon> </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon> </ion-fab-button>
      <ion-fab-button><ion-icon name="logo-google"></ion-icon> </ion-fab-button>
      <ion-fab-button><ion-icon name="logo-github"></ion-icon> </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>

</ion-footer>
