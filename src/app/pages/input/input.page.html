<app-cabecera titulo="Input y Forms"></app-cabecera>

<ion-content>
        <ion-list>
            <ion-list-header>
                <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
            </ion-list-header>
        </ion-list>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <form #formularios="ngForm" (ngSubmit)="ejecutarSubmit()">
            <ion-list>
                <ion-list-header>
                    <ion-label>Formulario: valido = {{formularios.valid}}</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" name="email"
                               pattern="^([a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                               [(ngModel)]="usuario.email" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" name="password" [(ngModel)]="usuario.password"
                               minlength="6" required>
                    </ion-input>

                </ion-item>
            </ion-list>
            <ion-button expand="full" type="submit" [disabled]="formularios.invalid">
                Enviar
            </ion-button>
        </form>

</ion-content>
