<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">buttons</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="warning">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--BOTONES NORMALES -->
  <ion-button class="ion-margin-top" expand="full" size="small">Small</ion-button>
  <ion-button class="ion-margin-top" expand="full" size="medium">Medium</ion-button>
  <ion-button class="ion-margin-top" expand="full" size="large">Large</ion-button>
  <!--BOTONES CON ENLACES -->
  <ion-button class="top-20" expand="full" color="danger" routerLink="/alert">Enlace</ion-button>
  <!--BOTONES CON ROW Y COL -->
  <ion-row class="top-20">
    <ion-col>
      <ion-button expand="full" routerLink="/avatar" color="tertiary">Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="primary">Action Sheet</ion-button>
    </ion-col>
  </ion-row>

  <!--TIPOS DE RELLENO DE BOTONES -->
  <ion-buttons class="top-20">
    <ion-button fill="clear" color="success">Clear</ion-button>
    <ion-button fill="outline" color="success">Outline</ion-button>
    <ion-button fill="solid" color="success">Solid</ion-button>
  </ion-buttons>

</ion-content>
