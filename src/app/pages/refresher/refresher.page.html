<app-cabecera titulo="Refresher"></app-cabecera>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0" class="animated fadeIn">Arrastre hacia abajo para recargar</h1>
  <ion-list *ngIf="items.length >0" class="animated fadeIn" >
    <ion-item *ngFor="let item of items; let i = index">
      Item{{i+1}}
    </ion-item>
  </ion-list>
</ion-content>
